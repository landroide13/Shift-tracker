<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid> 
    <ion-col class="ion-text-center">
      <h3>Create Shift</h3>
    </ion-col>
  </ion-grid>
  
  <ion-list class="ion-no-margin ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>
            <h2 class="ion-text-center">Date</h2>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <h2 class="ion-text-center">Hours</h2>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item *ngFor="let sh of shifts">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>
              <h2 class="ion-text-center">{{ sh.date | date }}</h2>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              <h2 class="ion-text-center">{{ sh.hours }}</h2>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-button color="danger" (click)="delete(sh.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

  <ion-grid> 
    <ion-col class="ion-text-center">
      <h4>
       Total Hours : {{ total }}
      </h4>
    </ion-col>
  </ion-grid>


  <form [formGroup]="shiftForm" (ngSubmit)="onSubmit()" novalidate class="ion-padding ion-margin">
    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input formControlName="date" type="date" required></ion-input>
      <!-- <ion-datetime formControlName="date" locale="fr-FR"></ion-datetime> -->
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Hours</ion-label>
      <ion-input formControlName="hours" type="number" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="medium" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>

  </form>
  

 
</ion-content>
