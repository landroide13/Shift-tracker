<ion-header>
  <ion-toolbar>
    <ion-title>
      Pay Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid> 
    <ion-col class="ion-text-center">
      <h3>Create Payment</h3>
    </ion-col>
  </ion-grid>
  
  <ion-list class="ion-margin">
    <ion-item *ngFor="let sh of shifts">
      <ion-label>
        <h2>{{ sh.date }}</h2>
      </ion-label>
      <ion-label>
        <h2>{{ sh.hours }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>


  <form [formGroup]="shiftForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input formControlName="date" type="date" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Hours</ion-label>
      <ion-input formControlName="hours" type="number" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>

  </form>
  

 
</ion-content>
